<div class="meal-container">
  <div class="meal-img-panel">
    <img src="{{imgBasePath}}{{recipe.image}}" alt="Meal"/>
  </div>

  <div class="meal-info-panel">
    <div class="meal-info">
        <div class="meal-basic-info">
          <label>{{recipe.mealName}}</label>
          <span> <a href="#">
            <label> 
              <span *ngIf="recipe.mealTypes[0] === 'VEG'; then veg else non_veg"></span>
              <ng-template #veg><img src="assets/images/veg-small-icon.jpg" title="VEG" /></ng-template>
              <ng-template #non_veg><img src="assets/images/non-veg-small-icon.png" title="NON-VEG" /></ng-template> 
            </label> {{recipe.category}} </a>
          </span>
          <p><label><a href="#" class="topic">#{{recipe.topic}}</a></label></p>
          <p><label>TAGS: {{converArrayToString(recipe.tags)}}</label></p>
        </div>
      </div>
      <div class="meal-details-panel">
          <!-- Tab links -->
          <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Details')">Details</button>
            <button class="tablinks" onclick="openTab(event, 'Ingredients')">Ingredients</button>
            <button class="tablinks" onclick="openTab(event, 'Nutrition')">Nutrition</button>
          </div>
          
          <!-- Tab content -->
          <div id="Details" class="tabcontent active">
            <!--<h3>Details</h3>-->
            <p>{{recipe.recipe}} </p>
          </div>
          
          <div id="Ingredients" class="tabcontent">
            <!--<h3>Ingredients</h3>-->
            <p>{{converArrayToString(recipe.ingredients)}}</p> 
          </div>
          
          <div id="Nutrition" class="tabcontent">
            <!--<h3>Nutrition</h3>-->
            <app-nutrition-fact [nutritionFacts]="recipe?.nutritionFacts"></app-nutrition-fact>
          </div>
      
        </div>
  </div>

  

</div>
